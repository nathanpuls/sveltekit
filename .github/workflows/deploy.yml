name: Build and Deploy

on:
  push:
    branches:
      - main  # Adjust to your main branch name

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@latest  # Use the latest version

      - name: Set Up Node.js
        uses: actions/setup-node@latest  # Use the latest version
        with:
          node-version: 14  # You can use version 14 as before, or update to a later LTS version if desired

      - name: Install Dependencies
        run: npm install

      - name: Build SvelteKit App
        run: npm run build

  deploy:
    runs-on: ubuntu-latest

    needs: build

    steps:
      - name: Deploy to Firebase Hosting
        uses: w9jds/firebase-action@latest  # Use the latest version
        with:
          args: deploy --only hosting

env:
  FIREBASE_TOKEN: ${{ secrets.FIREBASE_SECRET }}
